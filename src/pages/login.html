<!--Pagina de login-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/loginMediaQuery.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="container1">
            <div class="div_title">
                <div class="title">
                    <img src="/../src/assets/title.svg" alt="dot">
                    <img src="/../src/assets/Kenzie Empresas.png" alt="">
                </div>

                <button class="burguerButton hidden">
                    <img src="../assets/menuOpen.svg" alt="burguer">
                </button>

            </div>


            <div class="div-buttons">
                <button id="Home-button" class="defaltbutton1">
                    Home
                </button>
                <button id="cadastro-button" class="defaltbutton2">
                    Cadastro
                </button>
            </div>
        </div>

    </header>
    <main>
        <img class="imgBck" src="../assets/bgdRegister.svg" alt="backgroundMian">

        <div class="login">
            <h1>Login</h1>
            <p>
                Preencha os campos para realizar login
            </p>
            <form action="">
                <input name="email" type="text" placeholder="Seu e-mail" required>
                <input type="password" name="password" type="text" placeholder="Sua senha" required>
                <button class="defaltbutton2 loginButton">
                    Login </button>
            </form>
            <p class="or">Ou</p>
            <button id="cadastroBt" class="defaltbutton1 signUpButton">
                Cadastrar-se
            </button>
        </div>
    </main>
    <script type="module" src="../scripts/login.js"></script>
</body>

</html>
