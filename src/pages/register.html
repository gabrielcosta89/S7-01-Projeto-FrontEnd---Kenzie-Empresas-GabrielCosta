<!--Cadastro-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="/src/styles/register.css">
    <title>register</title>
</head>

<body>
    <header>
        <div class="container1">
            <div class="title">
                <img src="/../src/assets/title.svg" alt="dot">
                <img src="/../src/assets/Kenzie Empresas.png" alt="">
            </div>

            <div class="div-buttons">
                <button id="Home-button" class="defaltbutton1">
                    Home
                </button>
                <button id="login-button" class="defaltbutton2">
                    Login
                </button>
            </div>
        </div>

    </header>
    <main>
        <img class="imgBck" src="../assets/bgdRegister.svg" alt="backgroundMian">
        
        <div class="cadastrar">
            <h1>Cadastrar-se</h1>
            <form action="">
                <input type="text" placeholder="Seu nome">
                <input type="text" placeholder="Seu e-mail">
                <input type="text" placeholder="Sua senha">
                <select name="" id="">
                    <option value="">Nivel profissional</option>
                    <option value="junior">Junior</option>
                    <option value="pleno">Pleno</option>
                    <option value="senior">Senior</option>

                </select>
                <button class="defaltbutton2 signupButton">
                    Cadastre-se
                </button>
            </form>
            <button id="returnBt" class="defaltbutton1 returnbutton">
                Retornar
            </button>
        </div>
    </main>
    <script src="../scripts/register.js"></script>
</body>

</html>
